{% extends 'base.html' %}
{% block title %}Daftar Produk{% endblock %}
{% block content %}
<h2 class="mb-4 text-center">Daftar Produk</h2>

{% if products %}
<div class="row">
  {% for product in products %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow">
      <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">Rp {{ product.price }}</p>
        <a href="{% url 'edit_product' product.id %}" class="btn btn-warning me-2">Edit</a>
        <a href="{% url 'delete_product' product.id %}" class="btn btn-danger">Hapus</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% else %}
<div class="text-center mt-5">
  <img src="{% static 'image/empty.png' %}" alt="Empty" class="mb-3" style="max-width: 250px;">
  <p class="text-muted">Belum ada produk yang terdaftar.</p>
</div>
{% endif %}
{% endblock %}
