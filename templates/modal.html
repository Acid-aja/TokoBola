<!-- Modal Add/Edit Product -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-900 bg-opacity-70">
    <div id="crudModalContent"
        class="bg-gray-900 text-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto border border-gray-800 transform transition-all duration-200 scale-95 opacity-0">

        <!-- Modal header -->
        <div class="flex items-center justify-between p-4 border-b border-gray-800">
            <div>
                <h3 id="modalTitle" class="text-xl font-semibold">Add New Product</h3>
                <p id="modalSubtitle" class="text-sm text-gray-400 mt-1">Add your product in this page</p>
            </div>
            <button type="button" class="text-gray-400 hover:text-white p-1.5 rounded-md" onclick="hideModal()">
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>

        <!-- Modal body -->
        <div class="px-6 py-4 space-y-6">
            <form id="productForm">
                {% csrf_token %}
                <input type="hidden" id="mode" value="create">
                <input type="hidden" id="editProductId">

                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium">Name</label>
                    <input type="text" id="name" name="name"
                        class="mt-1 block w-full border border-gray-700 bg-gray-800 rounded-md px-3 py-2 text-white placeholder-gray-400"
                        placeholder="Enter product name" required>
                </div>

                <div class="mb-4">
                    <label for="price" class="block text-sm font-medium">Price</label>
                    <input type="number" id="price" name="price"
                        class="mt-1 block w-full border border-gray-700 bg-gray-800 rounded-md px-3 py-2 text-white placeholder-gray-400"
                        placeholder="Enter product price" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-sm font-medium">Description</label>
                    <textarea id="description" name="description" rows="3"
                        class="mt-1 block w-full border border-gray-700 bg-gray-800 rounded-md px-3 py-2 text-white placeholder-gray-400"
                        placeholder="Enter product description" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="thumbnail" class="block text-sm font-medium">Thumbnail URL</label>
                    <input type="url" id="thumbnail" name="thumbnail"
                        class="mt-1 block w-full border border-gray-700 bg-gray-800 rounded-md px-3 py-2 text-white placeholder-gray-400"
                        placeholder="https://example.com/image.jpg">
                </div>

                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium">Category</label>
                    <select id="category" name="category"
                        class="mt-1 block w-full border border-gray-700 bg-gray-800 rounded-md px-3 py-2 text-white"
                        required>
                        <option value="" class="text-gray-400">Choose a category</option>
                        <option value="bola">Bola</option>
                        <option value="jersey">Jersey</option>
                        <option value="random">Random</option>
                    </select>
                </div>

                <div class="mb-4 flex items-center">
                    <input id="is_featured" name="is_featured" type="checkbox"
                        class="w-4 h-4 text-green-600 bg-gray-800 border-gray-700 rounded">
                    <label for="is_featured" class="ml-2 text-sm font-medium">Is featured</label>
                </div>
            </form>
        </div>

        <!-- Modal footer -->
        <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-800">
            <button type="button"
                class="order-2 sm:order-1 px-6 py-3 border border-gray-700 text-gray-400 rounded-md font-medium hover:bg-gray-800 hover:text-white"
                onclick="hideModal()">Cancel</button>
            <button type="submit" id="submitProduct" form="productForm"
                class="order-1 sm:order-2 flex-1 bg-red-600 text-white px-6 py-3 rounded-md font-medium hover:bg-red-700">Add Product</button>
        </div>
    </div>
</div>

<script>
    // === Show/Hide Modal ===
    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');

        modal.classList.remove('hidden');
        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50);
    }

    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');

        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');

        setTimeout(() => {
            modal.classList.add('hidden');
            resetModalToAddMode();
        }, 150);
    }

    function resetModalToAddMode() {
        document.getElementById('productForm').reset();
        document.getElementById('mode').value = 'create';
        document.getElementById('editProductId').value = '';
        document.getElementById('modalTitle').textContent = 'Add New Product';
        document.getElementById('modalSubtitle').textContent = 'Add your product in this page';
        document.getElementById('submitProduct').textContent = 'Add Product';
    }

    // === OPEN EDIT MODAL ===
    async function openEditModal(productId) {
        try {
            const response = await fetch(`/get-product/${productId}/`);
            if (!response.ok) throw new Error('Failed to load product data');
            const data = await response.json();

            // Ganti ke mode edit
            document.getElementById('mode').value = 'edit';
            document.getElementById('editProductId').value = productId;
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('modalSubtitle').textContent = 'Edit your product details here';
            document.getElementById('submitProduct').textContent = 'Save Changes';

            // Isi field
            document.getElementById('name').value = data.name;
            document.getElementById('price').value = data.price;
            document.getElementById('description').value = data.description;
            document.getElementById('thumbnail').value = data.thumbnail || '';
            document.getElementById('category').value = data.category;
            document.getElementById('is_featured').checked = data.is_featured;

            showModal();
        } catch (err) {
            showToast('Error', err.message, 'error');
        }
    }

    // === SUBMIT FORM ===
    async function submitProductForm() {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const mode = document.getElementById('mode').value;
        const productId = document.getElementById('editProductId').value;
        const formData = new FormData(document.querySelector('#productForm'));

        let url = "{% url 'main:add_product_entry_ajax' %}";
        if (mode === 'edit') {
            url = `/edit-product/${productId}/`;
        }

        const response = await fetch(url, {
            method: "POST",
            headers: { "X-CSRFToken": csrfToken },
            body: formData,
        });

        if (response.ok) {
            hideModal();
            showToast(
                mode === 'edit' ? 'Product updated successfully!' : 'Product added successfully!',
                '',
                'success'
            );
            // Trigger event biar bisa auto-refresh list produk
            document.dispatchEvent(new CustomEvent('productChanged'));
        } else {
            showToast('Failed to save product.', '', 'error');
        }
    }

    document.getElementById("productForm").addEventListener("submit", function (e) {
        e.preventDefault();
        submitProductForm();
    });
</script>
